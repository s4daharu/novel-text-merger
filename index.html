<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Merger - Split File Processor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <h1>ğŸ“ Text File Merger</h1>
        <p class="subtitle">Merge split text files (_1_ and _2_) in ZIP archives</p>

        <div class="loading-note" id="loadingNote">Loading libraries... Please wait</div>

        <div class="upload-area" id="uploadArea" style="display:none;">
            <div class="upload-icon">ğŸ“¦</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 14px; color: #666; margin-top: 8px;">ZIP files only</p>
            <input type="file" id="fileInput" accept=".zip" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="btn" id="processBtn" disabled style="display:none;">Process & Download</button>

        <div class="status" id="status"></div>
        <div class="processing-list" id="processingList"></div>
    </div>

    <!-- Load JSZip from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Load FileSaver.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
